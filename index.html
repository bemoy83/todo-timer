<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Todo Timer</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <header>
    <h1>Todo Timer</h1>
    <button id="menuBtn" aria-label="Menu">☰</button>
  </header>

  <main id="taskList"></main>

  <footer>
    <button id="addTaskBtn">＋ Task</button>
  </footer>

  <!-- Delete modal -->
  <div id="deleteModal" class="modal hidden" role="dialog">
    <div class="modal-content">
      <p id="deleteMessage"></p>
      <div class="modal-actions">
        <button id="confirmDeleteBtn">Delete</button>
        <button id="cancelDeleteBtn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Menu modal -->
  <div id="menuModal" class="modal hidden" role="menu">
    <div class="modal-content">
      <button id="exportCSVBtn">Export CSV</button>
      <button id="importJSONBtn">Import JSON</button>
      <button id="exportTemplateBtn">Export Template</button>
      <button id="darkToggleBtn">Toggle Dark</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
